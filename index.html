<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>TravelTip</title>
</head>
<body>

    <main class="main-container">

    <h1>TravelTip</h1>
    <section class="buttons-container">
        <button onclick="onAddMarker()" class="btn-add-marker">Enter Locations</button>
        <button onclick="onPanTo()"class="btn-pan">Go</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Copy Location</button>
    </section>
    <div class="map" id="map" style="width: 100%; height:60vh" onclick="onAddPlace()"></div>
        <div class="weather">Weather</div>
        <table>
            <thead>
                <th>Place</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Created At</th>
            </thead>
        <tbody></tbody>
        </table>
        <p>You are at: <span class="user-pos"></span></p>
        <p>Locations: 
            <pre class="locs"></pre>
        </p>
        
    </main>
    <script type="module" src="js/app.controller.js"></script>
    
</body>
</html>
